<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uốn lưỡi Bảy Lần</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="app">
      <div id="screen-menu">
        <h1>Chọn Bộ Câu Hỏi</h1>
        <p>Hệ thống đã chia ngẫu nhiên thành 6 bộ.</p>
        <div class="grid-sets" id="sets-container"></div>
      </div>

      <div id="screen-game" class="hidden">
        <div class="topic-box">Chủ đề: <span id="topic"></span></div>
        <div class="timer-box" id="timer">05:00</div>
        <div class="score-display">
          Điểm: <span id="current-score">0</span> | Câu:
          <span id="question-count">1</span>/15
        </div>

        <div class="phrase-card" id="phrase-display">Đang tải...</div>

        <div class="controls">
          <button class="btn btn-skip" onclick="handleSkip()">Bỏ qua</button>
          <button class="btn btn-score" onclick="handleScore()">
            Tính điểm
          </button>
        </div>
      </div>
    </div>

    <div id="modal-result" class="hidden modal">
      <div class="modal-content">
        <h2>Hoàn Thành!</h2>
        <p>
          Tổng điểm:
          <strong
            id="final-score"
            style="font-size: 2rem; color: var(--primary)"
            >0</strong
          >
          / 15
        </p>
        <p>Thời gian: <span id="final-time">00:00</span></p>
        <button
          class="btn btn-set"
          onclick="reset()"
          style="margin-top: 20px"
        >
          Chơi Lại
        </button>
      </div>
    </div>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
